        <div class="container">

                <form action="action_page.php" method="post" style="border:5px solid #ccc">

                        <img src="ava.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Tên người dùng</b></label>
                        <input type="text" placeholder="Nhập tên người dùng" name="uname" required>

                        <input type="password" placeholder="Nhập mật khẩu" name="psw" required>

                        <button type="submit">Đăng nhập</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Nhớ mật khẩu
                        </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn">Hủy bỏ</button>

                    </div>
