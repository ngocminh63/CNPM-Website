<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giỏ hàng</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="wrapper2">
        <div id="nav-placeholder">

        </div>
    </div>
    <!-- partial:index.partial.html -->
    <div class="pagecontainer">
        <form style="border:5px solid #ccc">
            <div class="container">
                <h1>Giỏ hàng</h1>
                <div class="shopping-cart">
                    <div class="column-labels">
                        <label class="product-image">Hình ảnh</label>
                        <label class="product-details">Sản phẩm</label>
                        <label class="product-price">Giá</label>
                        <label class="product-quantity">Số lượng</label>
                        <label class="product-state">Xóa bỏ</label>
                        <label class="product-line-price">Giá tiền</label>
                    </div>
                    <div id="product1" class="product">
                        <div class="product-image">
                            <img src="img/pro3.jpg">
                        </div>
                        <div class="product-details">
                            <div class="product-title">Tên mặt hàng</div>
                            <p class="product-description">Miêu tả sản phẩm chi tiết</p>
                        </div>
                        <div class="product-price">100.000</div>
                        <div class="product-quantity">
                            <input type="number" value="2" min="1">
                        </div>
                        <div id="buttonwrap" class="product-state">
                            <div class="product-removal">
                                <button id="remove" class="remove-product">
                                    Xóa bỏ
                                </button>
                            </div>
                            <div class="product-update">
                                <a id="update" class="update-product" href="#"> Cập nhật </a>
                            </div>
                        </div>

                        <div class="product-line-price">100.000</div>

                    </div>


                    <div id="product1" class="product">
                        <div class="product-image">
                            <img src="img/pro14.jpg">
                        </div>
                        <div class="product-details">
                            <div class="product-title">Tên mặt hàng</div>
                            <p class="product-description">Miêu tả sản phẩm chi tiết</p>
                        </div>
                        <div class="product-price">100.000</div>
                        <div class="product-quantity">
                            <input type="number" value="1" min="1">
                        </div>
                        <div id="buttonwrap" class="product-state">
                            <div class="product-removal">
                                <button id="remove" class="remove-product">
                                    Xóa bỏ
                                </button>
                            </div>
                            <div class="product-update">
                                <a id="update" class="update-product" href="#"> Cập nhật </a>
                            </div>
                        </div>
                        <div class="product-line-price">100.000</div>
                    </div>


                    <div id="product1" class="product">
                        <div class="product-image">
                            <img src="img/pro12.jpg">
                        </div>
                        <div class="product-details">
                            <div class="product-title">Tên mặt hàng</div>
                            <p class="product-description">Miêu tả sản phẩm chi tiết</p>
                        </div>
                        <div class="product-price">100.000</div>
                        <div class="product-quantity">
                            <input type="number" value="1" min="1">
                        </div>
                        <div id="buttonwrap" class="product-state">
                            <div class="product-removal">
                                <button id="remove" class="remove-product">
                                    Xóa bỏ
                                </button>
                            </div>
                            <div class="product-update">
                                <a id="update" class="update-product" href="#"> Cập nhật </a>
                            </div>
                        </div>
                        <div class="product-line-price">100.000</div>
                    </div>


                    <div class="totals">
                        <div class="totals-item">
                            <label>Tổng sô</label>
                            <div class="totals-value" id="cart-subtotal">200.000</div>
                        </div>
                        <div class="totals-item">
                            <label>Thuế (5%)</label>
                            <div class="totals-value" id="cart-tax">20.000</div>
                        </div>
                        <div class="totals-item">
                            <label>Phí vận chuyển</label>
                            <div class="totals-value" id="cart-shipping">25.000</div>
                        </div>
                        <div class="totals-item totals-item-total">
                            <label>Tổng tiền</label>
                            <div class="totals-value" id="cart-total">235.000</div>
                        </div>
                    </div>

                    <a href="checkout.html" class="checkout"> Thanh toán</a>
                </div>
            </div>
        </form>
    </div>


    <!-- partial -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="shopping.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
</body>
</html>
